<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Portfolio Analyzer</title>
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Recharts - FIXED VERSION -->
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: #0f172a;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useMemo } = React;
    
    // Wait for Recharts to load
    const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip } = window.Recharts || {};
    
    const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#14b8a6', '#f97316'];
    const CATEGORIES = ['Stocks', 'Bonds', 'Real Estate', 'Cash & Equivalents', 'Cryptocurrency', 'CPF', 'SRS', 'Collectibles', 'Other'];
    
    function App() {
      const [assets, setAssets] = useState([]);
      const [liabilities, setLiabilities] = useState([]);
      const [newAsset, setNewAsset] = useState({ name: '', category: 'Stocks', value: '', currency: 'SGD' });
      const [newLiability, setNewLiability] = useState({ name: '', value: '', currency: 'SGD' });
      const [usdRate, setUsdRate] = useState(1.35);
      const [activeTab, setActiveTab] = useState('overview');
      
      const totalAssets = useMemo(() => assets.reduce((sum, a) => sum + a.value, 0), [assets]);
      const totalLiabilities = useMemo(() => liabilities.reduce((sum, l) => sum + l.value, 0), [liabilities]);
      const netWorth = totalAssets - totalLiabilities;
      
      const chartData = useMemo(() => {
        const groups = {};
        assets.forEach(a => groups[a.category] = (groups[a.category] || 0) + a.value);
        return Object.entries(groups).map(([name, value]) => ({ 
          name, 
          value,
          percentage: ((value / totalAssets) * 100).toFixed(1)
        }));
      }, [assets, totalAssets]);
      
      const addAsset = () => {
        if (newAsset.name && newAsset.value) {
          const val = newAsset.currency === 'USD' 
            ? parseFloat(newAsset.value) * usdRate 
            : parseFloat(newAsset.value);
          setAssets([...assets, { id: Date.now(), name: newAsset.name, category: newAsset.category, value: val }]);
          setNewAsset({ name: '', category: 'Stocks', value: '', currency: 'SGD' });
        }
      };
      
      const addLiability = () => {
        if (newLiability.name && newLiability.value) {
          const val = newLiability.currency === 'USD' 
            ? parseFloat(newLiability.value) * usdRate 
            : parseFloat(newLiability.value);
          setLiabilities([...liabilities, { id: Date.now(), name: newLiability.name, value: val }]);
          setNewLiability({ name: '', value: '', currency: 'SGD' });
        }
      };
      
      const fmt = (v) => new Intl.NumberFormat('en-SG', { style: 'currency', currency: 'SGD', minimumFractionDigits: 0 }).format(v);
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-6">
          <div className="max-w-6xl mx-auto">
            <header className="mb-8">
              <h1 className="text-4xl font-bold text-white mb-2">Singapore Portfolio Analyzer</h1>
              <p className="text-slate-300">Track your wealth with CPF, SRS, and SGD-denominated assets</p>
              <div className="mt-3 flex items-center gap-2">
                <span className="text-sm text-slate-400">USD/SGD Rate:</span>
                <input 
                  type="number" 
                  step="0.01"
                  value={usdRate}
                  onChange={(e) => setUsdRate(parseFloat(e.target.value) || 1.35)}
                  className="w-20 px-2 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm"
                />
              </div>
            </header>
            
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
              <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700">
                <div className="text-sm text-slate-400 mb-1">Total Assets</div>
                <div className="text-3xl font-bold text-green-400">{fmt(totalAssets)}</div>
              </div>
              <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700">
                <div className="text-sm text-slate-400 mb-1">Total Liabilities</div>
                <div className="text-3xl font-bold text-red-400">{fmt(totalLiabilities)}</div>
              </div>
              <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700">
                <div className="text-sm text-slate-400 mb-1">Net Worth</div>
                <div className="text-3xl font-bold text-blue-400">{fmt(netWorth)}</div>
              </div>
            </div>
            
            <div className="bg-slate-800 rounded-lg shadow-lg mb-6 border border-slate-700">
              <div className="flex border-b border-slate-700">
                {['overview', 'manage'].map(tab => (
                  <button
                    key={tab}
                    onClick={() => setActiveTab(tab)}
                    className={`px-6 py-3 font-medium capitalize ${
                      activeTab === tab ? 'border-b-2 border-blue-400 text-blue-400' : 'text-slate-400'
                    }`}
                  >
                    {tab}
                  </button>
                ))}
              </div>
            </div>
            
            {activeTab === 'overview' && (
              <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700">
                <h2 className="text-xl font-semibold text-white mb-4">Asset Allocation</h2>
                {chartData.length > 0 ? (
                  <ResponsiveContainer width="100%" height={300}>
                    <PieChart>
                      <Pie
                        data={chartData}
                        cx="50%"
                        cy="50%"
                        outerRadius={100}
                        dataKey="value"
                        label={({ name, percentage }) => `${name}: ${percentage}%`}
                      >
                        {chartData.map((entry, index) => (
                          <Cell key={index} fill={COLORS[index % COLORS.length]} />
                        ))}
                      </Pie>
                      <Tooltip formatter={(value) => fmt(value)} />
                    </PieChart>
                  </ResponsiveContainer>
                ) : (
                  <div className="text-center py-12 text-slate-400">
                    <p>No assets yet. Go to Manage tab to add assets.</p>
                  </div>
                )}
              </div>
            )}
            
            {activeTab === 'manage' && (
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700">
                  <h2 className="text-xl font-semibold text-white mb-4">Add Asset</h2>
                  <div className="space-y-3 mb-6">
                    <input
                      type="text"
                      placeholder="Asset name (e.g., Apple Stock, CPF OA)"
                      value={newAsset.name}
                      onChange={(e) => setNewAsset({...newAsset, name: e.target.value})}
                      className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                    />
                    <select
                      value={newAsset.category}
                      onChange={(e) => setNewAsset({...newAsset, category: e.target.value})}
                      className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                    >
                      {CATEGORIES.map(c => <option key={c}>{c}</option>)}
                    </select>
                    <div className="grid grid-cols-2 gap-2">
                      <input
                        type="number"
                        placeholder="Value"
                        value={newAsset.value}
                        onChange={(e) => setNewAsset({...newAsset, value: e.target.value})}
                        className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                      />
                      <select
                        value={newAsset.currency}
                        onChange={(e) => setNewAsset({...newAsset, currency: e.target.value})}
                        className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                      >
                        <option>SGD</option>
                        <option>USD</option>
                      </select>
                    </div>
                    {newAsset.currency === 'USD' && newAsset.value && (
                      <div className="text-xs text-blue-400">
                        ≈ {fmt(parseFloat(newAsset.value) * usdRate)} SGD
                      </div>
                    )}
                    <button
                      onClick={addAsset}
                      className="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 font-medium"
                    >
                      + Add Asset
                    </button>
                  </div>
                  
                  <div className="space-y-2">
                    <h3 className="text-lg font-semibold text-white mb-3">Your Assets</h3>
                    {assets.map(asset => (
                      <div key={asset.id} className="flex justify-between items-center p-3 bg-slate-700 rounded">
                        <div>
                          <div className="font-medium text-slate-200">{asset.name}</div>
                          <div className="text-sm text-slate-400">{asset.category}</div>
                        </div>
                        <div className="flex items-center gap-3">
                          <span className="font-semibold text-green-400">{fmt(asset.value)}</span>
                          <button
                            onClick={() => setAssets(assets.filter(a => a.id !== asset.id))}
                            className="text-red-400 hover:text-red-300 text-xl"
                          >
                            ×
                          </button>
                        </div>
                      </div>
                    ))}
                    {assets.length === 0 && (
                      <div className="text-center py-8 text-slate-400">
                        <p>No assets added yet</p>
                      </div>
                    )}
                  </div>
                </div>
                
                <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700">
                  <h2 className="text-xl font-semibold text-white mb-4">Add Liability</h2>
                  <div className="space-y-3 mb-6">
                    <input
                      type="text"
                      placeholder="Liability name (e.g., HDB Loan, Car Loan)"
                      value={newLiability.name}
                      onChange={(e) => setNewLiability({...newLiability, name: e.target.value})}
                      className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                    />
                    <div className="grid grid-cols-2 gap-2">
                      <input
                        type="number"
                        placeholder="Amount"
                        value={newLiability.value}
                        onChange={(e) => setNewLiability({...newLiability, value: e.target.value})}
                        className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                      />
                      <select
                        value={newLiability.currency}
                        onChange={(e) => setNewLiability({...newLiability, currency: e.target.value})}
                        className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                      >
                        <option>SGD</option>
                        <option>USD</option>
                      </select>
                    </div>
                    {newLiability.currency === 'USD' && newLiability.value && (
                      <div className="text-xs text-blue-400">
                        ≈ {fmt(parseFloat(newLiability.value) * usdRate)} SGD
                      </div>
                    )}
                    <button
                      onClick={addLiability}
                      className="w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 font-medium"
                    >
                      + Add Liability
                    </button>
                  </div>
                  
                  <div className="space-y-2">
                    <h3 className="text-lg font-semibold text-white mb-3">Your Liabilities</h3>
                    {liabilities.map(liability => (
                      <div key={liability.id} className="flex justify-between items-center p-3 bg-slate-700 rounded">
                        <div>
                          <div className="font-medium text-slate-200">{liability.name}</div>
                        </div>
                        <div className="flex items-center gap-3">
                          <span className="font-semibold text-red-400">{fmt(liability.value)}</span>
                          <button
                            onClick={() => setLiabilities(liabilities.filter(l => l.id !== liability.id))}
                            className="text-red-400 hover:text-red-300 text-xl"
                          >
                            ×
                          </button>
                        </div>
                      </div>
                    ))}
                    {liabilities.length === 0 && (
                      <div className="text-center py-8 text-slate-400">
                        <p>No liabilities added yet</p>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }
    
    // Wait for all libraries to load before rendering
    if (window.Recharts && React && ReactDOM) {
      ReactDOM.render(<App />, document.getElementById('root'));
    } else {
      console.error('Required libraries not loaded');
    }
  </script>
</body>
</html>
