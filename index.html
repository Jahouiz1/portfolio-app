<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Portfolio Analyzer</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel (to use JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useMemo } = React;
    const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip } = Recharts;
    
    const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
    const CATEGORIES = ['Stocks', 'Bonds', 'Real Estate', 'Cash', 'Crypto', 'CPF', 'Other'];
    
    function App() {
      const [assets, setAssets] = useState([]);
      const [newAsset, setNewAsset] = useState({ name: '', category: 'Stocks', value: '', currency: 'SGD' });
      const [usdRate, setUsdRate] = useState(1.35);
      
      const total = useMemo(() => assets.reduce((sum, a) => sum + a.value, 0), [assets]);
      
      const chartData = useMemo(() => {
        const groups = {};
        assets.forEach(a => groups[a.category] = (groups[a.category] || 0) + a.value);
        return Object.entries(groups).map(([name, value]) => ({ name, value }));
      }, [assets]);
      
      const addAsset = () => {
        if (newAsset.name && newAsset.value) {
          const val = newAsset.currency === 'USD' 
            ? parseFloat(newAsset.value) * usdRate 
            : parseFloat(newAsset.value);
          setAssets([...assets, { id: Date.now(), ...newAsset, value: val }]);
          setNewAsset({ name: '', category: 'Stocks', value: '', currency: 'SGD' });
        }
      };
      
      const fmt = (v) => `$${v.toLocaleString('en-SG', { minimumFractionDigits: 0 })}`;
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-6">
          <div className="max-w-6xl mx-auto">
            <header className="mb-8">
              <h1 className="text-4xl font-bold text-white mb-2">Portfolio Tracker</h1>
              <p className="text-slate-300">Singapore Portfolio Analyzer</p>
              <div className="mt-3 flex items-center gap-2">
                <span className="text-sm text-slate-400">USD/SGD:</span>
                <input 
                  type="number" 
                  step="0.01"
                  value={usdRate}
                  onChange={(e) => setUsdRate(parseFloat(e.target.value) || 1.35)}
                  className="w-20 px-2 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm"
                />
              </div>
            </header>
            
            <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700 mb-6">
              <div className="text-center">
                <div className="text-sm text-slate-400 mb-1">Total Net Worth</div>
                <div className="text-4xl font-bold text-green-400">{fmt(total)}</div>
              </div>
            </div>
            
            {chartData.length > 0 && (
              <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700 mb-6">
                <h2 className="text-xl font-semibold text-white mb-4">Asset Allocation</h2>
                <ResponsiveContainer width="100%" height={300}>
                  <PieChart>
                    <Pie
                      data={chartData}
                      cx="50%"
                      cy="50%"
                      outerRadius={80}
                      dataKey="value"
                      label={({ name, value }) => `${name}: ${fmt(value)}`}
                    >
                      {chartData.map((entry, index) => (
                        <Cell key={index} fill={COLORS[index % COLORS.length]} />
                      ))}
                    </Pie>
                    <Tooltip formatter={(value) => fmt(value)} />
                  </PieChart>
                </ResponsiveContainer>
              </div>
            )}
            
            <div className="bg-slate-800 rounded-lg shadow-lg p-6 border border-slate-700">
              <h2 className="text-xl font-semibold text-white mb-4">Add Asset</h2>
              <div className="space-y-3">
                <input
                  type="text"
                  placeholder="Asset name"
                  value={newAsset.name}
                  onChange={(e) => setNewAsset({...newAsset, name: e.target.value})}
                  className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                />
                <div className="grid grid-cols-3 gap-2">
                  <select
                    value={newAsset.category}
                    onChange={(e) => setNewAsset({...newAsset, category: e.target.value})}
                    className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                  >
                    {CATEGORIES.map(c => <option key={c}>{c}</option>)}
                  </select>
                  <input
                    type="number"
                    placeholder="Value"
                    value={newAsset.value}
                    onChange={(e) => setNewAsset({...newAsset, value: e.target.value})}
                    className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                  />
                  <select
                    value={newAsset.currency}
                    onChange={(e) => setNewAsset({...newAsset, currency: e.target.value})}
                    className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                  >
                    <option>SGD</option>
                    <option>USD</option>
                  </select>
                </div>
                {newAsset.currency === 'USD' && newAsset.value && (
                  <div className="text-xs text-blue-400">
                    ≈ {fmt(parseFloat(newAsset.value) * usdRate)} SGD
                  </div>
                )}
                <button
                  onClick={addAsset}
                  className="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500"
                >
                  Add Asset
                </button>
              </div>
              
              <div className="mt-6 space-y-2">
                {assets.map(asset => (
                  <div key={asset.id} className="flex justify-between items-center p-3 bg-slate-700 rounded">
                    <div>
                      <div className="font-medium text-slate-200">{asset.name}</div>
                      <div className="text-sm text-slate-400">{asset.category}</div>
                    </div>
                    <div className="flex items-center gap-3">
                      <span className="font-semibold text-green-400">{fmt(asset.value)}</span>
                      <button
                        onClick={() => setAssets(assets.filter(a => a.id !== asset.id))}
                        className="text-red-400 hover:text-red-300"
                      >
                        ×
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
