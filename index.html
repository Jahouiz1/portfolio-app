<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Singapore Portfolio Analyzer</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: #0f172a;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <script type="text/babel">
    const { useState, useMemo, useEffect, useRef } = React;
    
    const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#14b8a6', '#f97316'];
    const CATEGORIES = ['Stocks', 'Bonds', 'Real Estate', 'Cash & Equivalents', 'Cryptocurrency', 'CPF', 'SRS', 'Collectibles', 'Other'];
    
    const GROWTH_RATES = {
      'Stocks': 0.08,
      'Bonds': 0.04,
      'Real Estate': 0.06,
      'Cash & Equivalents': 0.02,
      'Cryptocurrency': 0.15,
      'CPF': 0.025,
      'SRS': 0.04,
      'Commodities': 0.05,
      'Collectibles': 0.08,
      'Other': 0.05
    };
    
    function App() {
      // Load from localStorage or use defaults
      const [assets, setAssets] = useState(() => {
        const saved = localStorage.getItem('portfolioAssets');
        return saved ? JSON.parse(saved) : [];
      });
      
      const [liabilities, setLiabilities] = useState(() => {
        const saved = localStorage.getItem('portfolioLiabilities');
        return saved ? JSON.parse(saved) : [];
      });
      
      const [expenses, setExpenses] = useState(() => {
        const saved = localStorage.getItem('portfolioExpenses');
        return saved ? JSON.parse(saved) : [];
      });
      
      const [monthlyIncome, setMonthlyIncome] = useState(() => {
        const saved = localStorage.getItem('monthlyIncome');
        return saved ? JSON.parse(saved) : 5000;
      });
      
      const [usdRate, setUsdRate] = useState(1.35);
      const [activeTab, setActiveTab] = useState('overview');
      
      const [newAsset, setNewAsset] = useState({ name: '', category: 'Stocks', value: '', currency: 'SGD' });
      const [newLiability, setNewLiability] = useState({ name: '', value: '', currency: 'SGD' });
      const [newExpense, setNewExpense] = useState({ category: '', amount: '', type: 'variable' });
      const [newCollectible, setNewCollectible] = useState({ name: '', value: '', currency: 'SGD', condition: 'Raw', notes: '' });
      
      const pieChartRef = useRef(null);
      const pieChartInstance = useRef(null);
      const projectionChartRef = useRef(null);
      const projectionChartInstance = useRef(null);
      
      // Auto-save to localStorage
      useEffect(() => {
        localStorage.setItem('portfolioAssets', JSON.stringify(assets));
      }, [assets]);
      
      useEffect(() => {
        localStorage.setItem('portfolioLiabilities', JSON.stringify(liabilities));
      }, [liabilities]);
      
      useEffect(() => {
        localStorage.setItem('portfolioExpenses', JSON.stringify(expenses));
      }, [expenses]);
      
      useEffect(() => {
        localStorage.setItem('monthlyIncome', JSON.stringify(monthlyIncome));
      }, [monthlyIncome]);
      
      const totalAssets = useMemo(() => assets.reduce((sum, a) => sum + a.value, 0), [assets]);
      const totalLiabilities = useMemo(() => liabilities.reduce((sum, l) => sum + l.value, 0), [liabilities]);
      const netWorth = totalAssets - totalLiabilities;
      
      const totalExpenses = useMemo(() => expenses.reduce((sum, e) => sum + e.amount, 0), [expenses]);
      const monthlySavings = monthlyIncome - totalExpenses;
      const savingsRate = monthlyIncome > 0 ? ((monthlySavings / monthlyIncome) * 100).toFixed(1) : 0;
      
      const collectibles = useMemo(() => assets.filter(a => a.category === 'Collectibles'), [assets]);
      const totalCollectiblesValue = useMemo(() => collectibles.reduce((sum, c) => sum + c.value, 0), [collectibles]);
      
      const chartData = useMemo(() => {
        const groups = {};
        assets.forEach(a => groups[a.category] = (groups[a.category] || 0) + a.value);
        return Object.entries(groups).map(([name, value]) => ({ 
          name, 
          value,
          percentage: totalAssets > 0 ? ((value / totalAssets) * 100).toFixed(1) : 0
        })).sort((a, b) => b.value - a.value);
      }, [assets, totalAssets]);
      
      const projectionData = useMemo(() => {
        const data = { labels: [], datasets: [] };
        const years = 10;
        
        data.labels = Array.from({ length: years + 1 }, (_, i) => `Year ${i}`);
        
        CATEGORIES.forEach((category, idx) => {
          const categoryAssets = assets.filter(a => a.category === category);
          const categoryTotal = categoryAssets.reduce((sum, a) => sum + a.value, 0);
          
          if (categoryTotal > 0) {
            const growthRate = GROWTH_RATES[category] || 0.05;
            const projections = Array.from({ length: years + 1 }, (_, year) => {
              return Math.round(categoryTotal * Math.pow(1 + growthRate, year));
            });
            
            data.datasets.push({
              label: category,
              data: projections,
              borderColor: COLORS[idx % COLORS.length],
              backgroundColor: COLORS[idx % COLORS.length] + '20',
              tension: 0.4
            });
          }
        });
        
        return data;
      }, [assets]);
      
      // Pie Chart
      useEffect(() => {
        if (pieChartRef.current && chartData.length > 0) {
          if (pieChartInstance.current) {
            pieChartInstance.current.destroy();
          }
          
          const ctx = pieChartRef.current.getContext('2d');
          pieChartInstance.current = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: chartData.map(d => d.name),
              datasets: [{
                data: chartData.map(d => d.value),
                backgroundColor: COLORS,
                borderWidth: 2,
                borderColor: '#1e293b'
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: 'bottom',
                  labels: { color: '#e2e8f0', font: { size: 12 } }
                },
                tooltip: {
                  callbacks: {
                    label: (context) => {
                      const label = context.label || '';
                      const value = context.parsed || 0;
                      return `${label}: ${fmt(value)}`;
                    }
                  }
                }
              }
            }
          });
        }
        
        return () => {
          if (pieChartInstance.current) {
            pieChartInstance.current.destroy();
          }
        };
      }, [chartData, activeTab]);
      
      // Projection Chart
      useEffect(() => {
        if (projectionChartRef.current && projectionData.datasets.length > 0) {
          if (projectionChartInstance.current) {
            projectionChartInstance.current.destroy();
          }
          
          const ctx = projectionChartRef.current.getContext('2d');
          projectionChartInstance.current = new Chart(ctx, {
            type: 'line',
            data: projectionData,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: 'bottom',
                  labels: { color: '#e2e8f0', font: { size: 11 } }
                },
                tooltip: {
                  callbacks: {
                    label: (context) => {
                      return `${context.dataset.label}: ${fmt(context.parsed.y)}`;
                    }
                  }
                }
              },
              scales: {
                y: {
                  ticks: { 
                    color: '#94a3b8',
                    callback: (value) => `$${(value / 1000).toFixed(0)}k`
                  },
                  grid: { color: '#334155' }
                },
                x: {
                  ticks: { color: '#94a3b8' },
                  grid: { color: '#334155' }
                }
              }
            }
          });
        }
        
        return () => {
          if (projectionChartInstance.current) {
            projectionChartInstance.current.destroy();
          }
        };
      }, [projectionData, activeTab]);
      
      const addAsset = () => {
        if (newAsset.name && newAsset.value) {
          const val = newAsset.currency === 'USD' 
            ? parseFloat(newAsset.value) * usdRate 
            : parseFloat(newAsset.value);
          setAssets([...assets, { id: Date.now(), name: newAsset.name, category: newAsset.category, value: val }]);
          setNewAsset({ name: '', category: 'Stocks', value: '', currency: 'SGD' });
        }
      };
      
      const addCollectible = () => {
        if (newCollectible.name && newCollectible.value) {
          const val = newCollectible.currency === 'USD' 
            ? parseFloat(newCollectible.value) * usdRate 
            : parseFloat(newCollectible.value);
          setAssets([...assets, { 
            id: Date.now(), 
            name: newCollectible.name, 
            category: 'Collectibles', 
            value: val,
            condition: newCollectible.condition,
            notes: newCollectible.notes
          }]);
          setNewCollectible({ name: '', value: '', currency: 'SGD', condition: 'Raw', notes: '' });
        }
      };
      
      const addLiability = () => {
        if (newLiability.name && newLiability.value) {
          const val = newLiability.currency === 'USD' 
            ? parseFloat(newLiability.value) * usdRate 
            : parseFloat(newLiability.value);
          setLiabilities([...liabilities, { id: Date.now(), name: newLiability.name, value: val }]);
          setNewLiability({ name: '', value: '', currency: 'SGD' });
        }
      };
      
      const addExpense = () => {
        if (newExpense.category && newExpense.amount) {
          setExpenses([...expenses, { 
            id: Date.now(), 
            category: newExpense.category, 
            amount: parseFloat(newExpense.amount),
            type: newExpense.type
          }]);
          setNewExpense({ category: '', amount: '', type: 'variable' });
        }
      };
      
      const fmt = (v) => new Intl.NumberFormat('en-SG', { style: 'currency', currency: 'SGD', minimumFractionDigits: 0 }).format(v);
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4 md:p-6">
          <div className="max-w-6xl mx-auto">
            <header className="mb-6 md:mb-8">
              <h1 className="text-3xl md:text-4xl font-bold text-white mb-2">Singapore Portfolio Analyzer</h1>
              <p className="text-slate-300 text-sm md:text-base">Track your wealth with CPF, SRS, and SGD-denominated assets</p>
              <div className="mt-3 flex items-center gap-2">
                <span className="text-sm text-slate-400">USD/SGD:</span>
                <input 
                  type="number" 
                  step="0.01"
                  value={usdRate}
                  onChange={(e) => setUsdRate(parseFloat(e.target.value) || 1.35)}
                  className="w-20 px-2 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm"
                />
                <span className="text-xs text-green-400 ml-2">‚úì Auto-saved</span>
              </div>
            </header>
            
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-8">
              <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                <div className="text-sm text-slate-400 mb-1">Total Assets</div>
                <div className="text-2xl md:text-3xl font-bold text-green-400">{fmt(totalAssets)}</div>
              </div>
              <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                <div className="text-sm text-slate-400 mb-1">Total Liabilities</div>
                <div className="text-2xl md:text-3xl font-bold text-red-400">{fmt(totalLiabilities)}</div>
              </div>
              <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                <div className="text-sm text-slate-400 mb-1">Net Worth</div>
                <div className="text-2xl md:text-3xl font-bold text-blue-400">{fmt(netWorth)}</div>
              </div>
            </div>
            
            <div className="bg-slate-800 rounded-lg shadow-lg mb-6 border border-slate-700">
              <div className="flex border-b border-slate-700 overflow-x-auto">
                {['overview', 'projections', 'expenses', 'collectibles', 'manage'].map(tab => (
                  <button
                    key={tab}
                    onClick={() => setActiveTab(tab)}
                    className={`px-4 md:px-6 py-3 font-medium capitalize whitespace-nowrap ${
                      activeTab === tab ? 'border-b-2 border-blue-400 text-blue-400' : 'text-slate-400 hover:text-slate-200'
                    }`}
                  >
                    {tab}
                  </button>
                ))}
              </div>
            </div>
            
            {activeTab === 'overview' && (
              <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                <h2 className="text-xl font-semibold text-white mb-4">Asset Allocation</h2>
                {chartData.length > 0 ? (
                  <div className="h-80">
                    <canvas ref={pieChartRef}></canvas>
                  </div>
                ) : (
                  <div className="text-center py-12 text-slate-400">
                    <p>No assets yet. Go to Manage tab to add assets.</p>
                  </div>
                )}
              </div>
            )}
            
            {activeTab === 'projections' && (
              <div className="space-y-6">
                <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                  <h2 className="text-xl font-semibold text-white mb-4">10-Year Growth Projections</h2>
                  {projectionData.datasets.length > 0 ? (
                    <div className="h-80">
                      <canvas ref={projectionChartRef}></canvas>
                    </div>
                  ) : (
                    <div className="text-center py-12 text-slate-400">
                      <p>No assets yet. Add assets to see projections.</p>
                    </div>
                  )}
                </div>
                
                <div className="bg-blue-900 border border-blue-700 rounded-lg p-4">
                  <h3 className="font-semibold text-blue-200 mb-2">üìä Growth Rate Assumptions</h3>
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm text-blue-300">
                    <div>Stocks: 8% p.a.</div>
                    <div>Real Estate: 6% p.a.</div>
                    <div>Bonds: 4% p.a.</div>
                    <div>CPF: 2.5% p.a.</div>
                    <div>Crypto: 15% p.a.</div>
                    <div>Collectibles: 8% p.a.</div>
                  </div>
                  <p className="text-xs text-blue-300 mt-2">‚ö†Ô∏è Past performance doesn't guarantee future results</p>
                </div>
              </div>
            )}
            
            {activeTab === 'expenses' && (
              <div className="space-y-6">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 border border-slate-700">
                    <div className="text-sm text-slate-400 mb-1">Monthly Income</div>
                    <input
                      type="number"
                      value={monthlyIncome}
                      onChange={(e) => setMonthlyIncome(parseFloat(e.target.value) || 0)}
                      className="w-full text-2xl font-bold text-blue-400 bg-transparent border-none outline-none"
                    />
                  </div>
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 border border-slate-700">
                    <div className="text-sm text-slate-400 mb-1">Total Expenses</div>
                    <div className="text-2xl font-bold text-red-400">{fmt(totalExpenses)}</div>
                  </div>
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 border border-slate-700">
                    <div className="text-sm text-slate-400 mb-1">Monthly Savings</div>
                    <div className={`text-2xl font-bold ${monthlySavings >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                      {fmt(monthlySavings)}
                    </div>
                  </div>
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 border border-slate-700">
                    <div className="text-sm text-slate-400 mb-1">Savings Rate</div>
                    <div className={`text-2xl font-bold ${savingsRate >= 20 ? 'text-green-400' : savingsRate >= 10 ? 'text-yellow-400' : 'text-red-400'}`}>
                      {savingsRate}%
                    </div>
                  </div>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                    <h2 className="text-xl font-semibold text-white mb-4">Add Expense</h2>
                    <div className="space-y-3 mb-6">
                      <input
                        type="text"
                        placeholder="Category (e.g., Groceries, Transport)"
                        value={newExpense.category}
                        onChange={(e) => setNewExpense({...newExpense, category: e.target.value})}
                        className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                      />
                      <input
                        type="number"
                        placeholder="Monthly amount"
                        value={newExpense.amount}
                        onChange={(e) => setNewExpense({...newExpense, amount: e.target.value})}
                        className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                      />
                      <select
                        value={newExpense.type}
                        onChange={(e) => setNewExpense({...newExpense, type: e.target.value})}
                        className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                      >
                        <option value="variable">Variable</option>
                        <option value="fixed">Fixed</option>
                      </select>
                      <button
                        onClick={addExpense}
                        className="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 font-medium"
                      >
                        + Add Expense
                      </button>
                    </div>
                  </div>
                  
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                    <h2 className="text-xl font-semibold text-white mb-4">Your Expenses ({expenses.length})</h2>
                    <div className="max-h-96 overflow-y-auto space-y-2">
                      {expenses.length > 0 ? expenses.map(expense => (
                        <div key={expense.id} className="flex justify-between items-center p-3 bg-slate-700 rounded">
                          <div>
                            <div className="font-medium text-slate-200">{expense.category}</div>
                            <div className="text-xs text-slate-400">{expense.type === 'fixed' ? 'üîí Fixed' : 'üìä Variable'}</div>
                          </div>
                          <div className="flex items-center gap-3">
                            <span className="font-semibold text-red-400">{fmt(expense.amount)}</span>
                            <button
                              onClick={() => setExpenses(expenses.filter(e => e.id !== expense.id))}
                              className="text-red-400 hover:text-red-300 text-xl"
                            >
                              √ó
                            </button>
                          </div>
                        </div>
                      )) : (
                        <div className="text-center py-8 text-slate-400">No expenses added yet</div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            )}
            
            {activeTab === 'collectibles' && (
              <div className="space-y-6">
                <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl font-semibold text-white">Pokemon Cards & Collectibles</h2>
                    <div className="text-right">
                      <div className="text-sm text-slate-400">Total Value</div>
                      <div className="text-2xl font-bold text-purple-400">{fmt(totalCollectiblesValue)}</div>
                    </div>
                  </div>
                  
                  <div className="bg-yellow-900 border border-yellow-700 rounded-lg p-4 mb-4">
                    <h3 className="font-semibold text-yellow-200 mb-2">üí° Pricing Resources</h3>
                    <p className="text-sm text-yellow-300 mb-2">Check current market values on:</p>
                    <ul className="text-sm text-yellow-300 space-y-1">
                      <li>‚Ä¢ <strong>Pokemon Cards:</strong> TCGPlayer, eBay sold listings, Alt.xyz, PriceCharting</li>
                      <li>‚Ä¢ <strong>Watches:</strong> Chrono24, WatchBox</li>
                      <li>‚Ä¢ <strong>Art:</strong> Artsy, Sotheby's, Christie's</li>
                      <li>‚Ä¢ <strong>Stamps/Coins:</strong> Stanley Gibbons, NGC</li>
                    </ul>
                  </div>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                    <h2 className="text-xl font-semibold text-white mb-4">Add Collectible</h2>
                    <div className="space-y-3">
                      <input
                        type="text"
                        placeholder="Card/Item name (e.g., Charizard Base Set)"
                        value={newCollectible.name}
                        onChange={(e) => setNewCollectible({...newCollectible, name: e.target.value})}
                        className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                      />
                      <select
                        value={newCollectible.condition}
                        onChange={(e) => setNewCollectible({...newCollectible, condition: e.target.value})}
                        className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                      >
                        <option value="Raw">Raw (Ungraded)</option>
                        <option value="PSA 10">PSA 10 (Gem Mint)</option>
                        <option value="PSA 9">PSA 9 (Mint)</option>
                        <option value="PSA 8">PSA 8 (NM-Mint)</option>
                        <option value="PSA 7">PSA 7 (Near Mint)</option>
                        <option value="CGC 10">CGC 10 (Pristine)</option>
                        <option value="CGC 9.5">CGC 9.5 (Gem Mint)</option>
                        <option value="BGS 10">BGS 10 (Black Label)</option>
                        <option value="BGS 9.5">BGS 9.5 (Gem Mint)</option>
                      </select>
                      <div className="grid grid-cols-2 gap-2">
                        <input
                          type="number"
                          placeholder="Current Value"
                          value={newCollectible.value}
                          onChange={(e) => setNewCollectible({...newCollectible, value: e.target.value})}
                          className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                        />
                        <select
                          value={newCollectible.currency}
                          onChange={(e) => setNewCollectible({...newCollectible, currency: e.target.value})}
                          className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                        >
                          <option value="SGD">SGD</option>
                          <option value="USD">USD</option>
                        </select>
                      </div>
                      {newCollectible.currency === 'USD' && newCollectible.value && (
                        <div className="text-xs text-blue-400">
                          ‚âà {fmt(parseFloat(newCollectible.value) * usdRate)} SGD
                        </div>
                      )}
                      <input
                        type="text"
                        placeholder="Notes (optional - e.g., 1st Edition, Shadowless)"
                        value={newCollectible.notes}
                        onChange={(e) => setNewCollectible({...newCollectible, notes: e.target.value})}
                        className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                      />
                      <button
                        onClick={addCollectible}
                        className="w-full px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-500 font-medium"
                      >
                        + Add to Collection
                      </button>
                    </div>
                  </div>
                  
                  <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
                    <h2 className="text-xl font-semibold text-white mb-4">Your Collection ({collectibles.length})</h2>
                    <div className="max-h-96 overflow-y-auto space-y-2">
                      {collectibles.length > 0 ? collectibles.map(item => (
                        <div key={item.id} className="p-3 bg-slate-700 rounded hover:bg-slate-600 transition-colors">
                          <div className="flex justify-between items-start mb-2">
                            <div className="flex-1 min-w-0">
                              <div className="font-medium text-slate-200 truncate">{item.name}</div>
                              <div className="text-sm text-purple-400">{item.condition}</div>
                              {item.notes && (
                                <div className
                                  {activeTab === 'manage' && (
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
            <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
              <h2 className="text-xl font-semibold text-white mb-4">Add Asset</h2>
              <div className="space-y-3 mb-6">
                <input
                  type="text"
                  placeholder="Asset name"
                  value={newAsset.name}
                  onChange={(e) => setNewAsset({...newAsset, name: e.target.value})}
                  className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                />
                <select
                  value={newAsset.category}
                  onChange={(e) => setNewAsset({...newAsset, category: e.target.value})}
                  className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                >
                  {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                </select>
                <div className="grid grid-cols-2 gap-2">
                  <input
                    type="number"
                    placeholder="Value"
                    value={newAsset.value}
                    onChange={(e) => setNewAsset({...newAsset, value: e.target.value})}
                    className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                  />
                  <select
                    value={newAsset.currency}
                    onChange={(e) => setNewAsset({...newAsset, currency: e.target.value})}
                    className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                  >
                    <option value="SGD">SGD</option>
                    <option value="USD">USD</option>
                  </select>
                </div>
                {newAsset.currency === 'USD' && newAsset.value && (
                  <div className="text-xs text-blue-400">
                    ‚âà {fmt(parseFloat(newAsset.value) * usdRate)} SGD
                  </div>
                )}
                <button
                  onClick={addAsset}
                  className="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 font-medium"
                >
                  + Add Asset
                </button>
              </div>
              
              <div className="space-y-2">
                <h3 className="text-lg font-semibold text-white mb-3">Your Assets ({assets.length})</h3>
                <div className="max-h-96 overflow-y-auto space-y-2">
                  {assets.length > 0 ? assets.map(asset => (
                    <div key={asset.id} className="flex justify-between items-center p-3 bg-slate-700 rounded hover:bg-slate-600 transition-colors">
                      <div className="flex-1 min-w-0">
                        <div className="font-medium text-slate-200 truncate">{asset.name}</div>
                        <div className="text-sm text-slate-400">{asset.category}</div>
                      </div>
                      <div className="flex items-center gap-3 ml-2">
                        <span className="font-semibold text-green-400 whitespace-nowrap">{fmt(asset.value)}</span>
                        <button
                          onClick={() => setAssets(assets.filter(a => a.id !== asset.id))}
                          className="text-red-400 hover:text-red-300 text-xl font-bold w-6 h-6"
                        >
                          √ó
                        </button>
                      </div>
                    </div>
                  )) : (
                    <div className="text-center py-8 text-slate-400 bg-slate-700 rounded">
                      <p>No assets added yet</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
            
            <div className="bg-slate-800 rounded-lg shadow-lg p-4 md:p-6 border border-slate-700">
              <h2 className="text-xl font-semibold text-white mb-4">Add Liability</h2>
              <div className="space-y-3 mb-6">
                <input
                  type="text"
                  placeholder="Liability name"
                  value={newLiability.name}
                  onChange={(e) => setNewLiability({...newLiability, name: e.target.value})}
                  className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                />
                <div className="grid grid-cols-2 gap-2">
                  <input
                    type="number"
                    placeholder="Amount"
                    value={newLiability.value}
                    onChange={(e) => setNewLiability({...newLiability, value: e.target.value})}
                    className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400"
                  />
                  <select
                    value={newLiability.currency}
                    onChange={(e) => setNewLiability({...newLiability, currency: e.target.value})}
                    className="px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white"
                  >
                    <option value="SGD">SGD</option>
                    <option value="USD">USD</option>
                  </select>
                </div>
                {newLiability.currency === 'USD' && newLiability.value && (
                  <div className="text-xs text-blue-400">
                    ‚âà {fmt(parseFloat(newLiability.value) * usdRate)} SGD
                  </div>
                )}
                <button
                  onClick={addLiability}
                  className="w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 font-medium"
                >
                  + Add Liability
                </button>
              </div>
              
              <div className="space-y-2">
                <h3 className="text-lg font-semibold text-white mb-3">Your Liabilities ({liabilities.length})</h3>
                <div className="max-h-96 overflow-y-auto space-y-2">
                  {liabilities.length > 0 ? liabilities.map(liability => (
                    <div key={liability.id} className="flex justify-between items-center p-3 bg-slate-700 rounded hover:bg-slate-600 transition-colors">
                      <div className="flex-1 min-w-0">
                        <div className="font-medium text-slate-200 truncate">{liability.name}</div>
                      </div>
                      <div className="flex items-center gap-3 ml-2">
                        <span className="font-semibold text-red-400 whitespace-nowrap">{fmt(liability.value)}</span>
                        <button
                          onClick={() => setLiabilities(liabilities.filter(l => l.id !== liability.id))}
                          className="text-red-400 hover:text-red-300 text-xl font-bold w-6 h-6"
                        >
                          √ó
                        </button>
                      </div>
                    </div>
                  )) : (
                    <div className="text-center py-8 text-slate-400 bg-slate-700 rounded">
                      <p>No liabilities added yet</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
